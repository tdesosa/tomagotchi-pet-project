<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tomagotchi Pet Project</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Tomagotchi Pet Project</h1>

    <div class="metrics">
        <span id="age">Age: </span>
        <span id="hunger">Hunger: </span>
        <span id="sleepiness">Sleepiness: </span>
        <span id="boredom">Boredom: </span>
    </div>

    <div id="myTomagotchi">
        <img id="myTomagotchiPic" src="https://i.pinimg.com/originals/7f/a5/3f/7fa53f0f226beb5366515ea869311402.jpg">
    </div>

    <div class="metricButtons">
        <button id="feed">Feed Me</button>
        <button id="lights">Turn Off The Lights</button>
        <button id="play">Play Time</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
