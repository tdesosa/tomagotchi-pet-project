<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tomagotchi Pet Project</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Tomagotchi Pet Project</h1>

    <div class="nameTomagotchi">
        <h2>Name Your Tomagotchi: </h2>
        <input type="text">
        <button id="enterName">Enter</button>
    </div>

    <div class="namePlace">
        <span id="name"></span>
        <span id="age"> </span>
    </div>

    <div class="metrics">
        <span id="hunger">Hunger: 0</span>
        <span id="sleepiness">Sleepiness: 0</span>
        <span id="boredom">Boredom: 0</span>
    </div>

    <div class="timerSpace">
        <span id="time">Timer: </span>
    </div>

    <div id="myTomagotchi">
        <img id="myTomagotchiPic" src="https://i.redd.it/vxlvdm55qb811.jpg">
    </div>

    <div class="metricButtons">
        <button id="feed">Feed Me</button>
        <button id="lights">Turn Off The Lights</button>
        <button id="play">Play Time</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script> -->
</body>
</html>
